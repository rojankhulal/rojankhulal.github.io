<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #325e2a;
      margin: 0;
      padding: 0;
    }
    #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            float: left;
            display: block;
        }

        #menu ul li {
            float: left;
        }

        #menu ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #menu ul li a:hover {
            background-color: #555;
        }

        #content {
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
 #content h1 {
            background-color: #bbc3d3;
            opacity: 0.4;
            font-family: Arial;
            font-size: 4em;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.863);
            padding: 10px;
            margin-top: 10px;
            margin-left: 20px;
        }

        #menu {
            float: left;
        }
        #content {
            float: left;
            clear: left;
            width: calc(100% - 200px);
        }

        #content h1 {
            clear: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: red;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration:none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: blue;
        }


        .about {
            padding-inline-start: 10%;
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="menu">
    <ul>
        <li><a href="index.html">Home</a></li>            
        <li><a href="about.html">About Us</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Academics</a>
            <div class="dropdown-content">
                <a href="academics.html">Overview</a>
                <a href="departments.html">Departments</a>
                <a href="courses.html">Courses</a>
            </div>
        </li>
        <li><a href="admissions.html">Admissions</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</div>
<div class="container">
  <h2>School Admission Form</h2>
  <form id="admissionForm" action="#" method="post">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="grade">Grade Applying For:</label>
    <select id="grade" name="grade" required>
      <option value="kg">Kindergarden</option>
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
      <option value="6">Grade 6</option>
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="XI">Grade XI</option>
    </select>

    <label for="parentName">Parent/Guardian Name:</label>
    <input type="text" id="parentName" name="parentName" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit phone number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <input type="button" value="Download Form" onclick="downloadForm()">
</div>

<script>
  function downloadForm() {
    const formContent = document.getElementById("admissionForm").outerHTML;
    const blob = new Blob([formContent], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "admission_form.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
