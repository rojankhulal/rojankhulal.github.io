		    grid-template-rows: auto; }

header { grid-row: 1 / 2; grid-column: 1 / 2; }

        <script>
            function updateDateTime() {
                var dateTimeElement = document.getElementById('dateTime');
                if (dateTimeElement) {
                    var now = new Date();
                    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
                    var formattedDateTime = now.toLocaleString('en-US', options);
                    dateTimeElement.textContent = ' | ' + formattedDateTime;
                }
            }
    
            window.onload = function () {
                updateDateTime();
                setInterval(updateDateTime, 1000);
            };
        </script>
